baseURL: 'https://devops.kaldei.xyz/'
canonifyURLs: true
languageCode: en-us
title: KDN
theme: PaperMod
paginate: 15

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      typographer: false

params:
  title: KDN
  defaultTheme: auto # Color theme (auto, light or dark)
  disableScrollToTop: true # Disable scroll to top button
  mainSections: [] # Don't display posts list on Home Page
  ShowCodeCopyButtons: true # Enable button in code block
  assets:
    favicon: images/favicon.png


# Required for search bar
outputs:
    home:
        - HTML
        - RSS
        - JSON

menu:
  main:
    - name: Home
      identifier: home
      weight: 1
      url: /
    - name: Clouds
      weight: 2
      identifier: Clouds
      url: /clouds/
    - name: Search
      weight: 3
      identifier: search
      url: /search/
    - name: About
      weight: 4
      identifier: about
      url: /about/
